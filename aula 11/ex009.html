<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONTTUVEM</title>
    <style>
        body{
            background: rgb(248, 188, 76);
            color: whitesmoke;
        }
        h1{
            color: unset;
        }
    </style>
</head>
<body>
    <h1>Gringonômetro</h1>
    Daonde tu vem? <input type="text" id="textgr" name="textgr" onchange="gringar()">
    <div id="gr"></div>

    <script>
        function gringar(){
            var txgr = window.document.querySelector("input#textgr")
            var gr = window.document.querySelector("div#gr")
            var loc = txgr.value
            if (loc == "Brasil"){
                gr.innerHTML += `É hue hue BR`
            }else{
                gr.innerHTML += `É Gringo!`
            }
            gr.innerHTML += `<p>Se Acostume </p>`

        }
  

    </script>
    
</body>
</html>
